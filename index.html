    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        const SUPABASE_URL = 'https://ozytwdhuxsdefnunzinm.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96eXR3ZGh1eHNkZWZudW56aW5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NjM2MjEsImV4cCI6MjA4NjIzOTYyMX0.G6d564WnaaUQVSjTjpCDEA4d6zaVMvB_NQpo1KtE24s';
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        window.state = {
            ponto: { intensity: 3000, height: 3.0, beam: 30, tilt: 0, plane: 0.75, flux: 1500, cdklm: 2000 },
            vertical: { intensity: 3000, height: 3.0, dist: 1.0, tilt: 30, beam: 30, flux: 1500, cdklm: 2000, hq: 1.6 }, 
            homog: { intensity: 3000, height: 3.0, spacing: 2.0, plane: 0.75, beam: 30, flux: 1500, cdklm: 2000 },
            lumen: { length: 10.0, width: 8.0, height: 2.25, targetLux: 500, flux: 3000, power: 30, beam: 90, cu: 0.65, mf: 0.80, iesData: null }
        };
        window.currentTool = 'lumen'; window.calcMode = 'direct'; window.currentLang = 'pt';

        window.AuthManager = {
            init: async () => { 
                const { data: { session } } = await supabase.auth.getSession();
                if(session) window.AuthManager.unlockApp();
            },
            unlockApp: () => { 
                document.getElementById('auth-modal').classList.add('hidden'); 
                document.getElementById('app-content').classList.remove('app-locked'); 
                window.updateCalculations(); 
            },
            handleLogin: () => window.AuthManager.unlockApp(),
            logout: () => location.reload()
        };

        window.switchTool = (id) => {
            window.currentTool = id;
            document.querySelectorAll('.mode-tab-btn').forEach(b => b.className = b.id === 'tab-'+id ? "mode-tab-btn tab-active" : "mode-tab-btn tab-inactive");
            ['inputs-ponto','inputs-vertical','inputs-homog','inputs-lumen'].forEach(k => document.getElementById(k).classList.add('hidden'));
            document.getElementById('inputs-'+id).classList.remove('hidden');
            window.updateCalculations();
        };

        window.updateCalcMode = (mode) => {
            window.calcMode = mode;
            document.querySelectorAll('.mode-standard-only').forEach(el => el.classList.toggle('hidden', mode === 'ies'));
            document.querySelectorAll('.mode-ies-group').forEach(el => el.classList.toggle('hidden', mode !== 'ies'));
            window.updateCalculations();
        };

        window.handleIESUpload = (input) => {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const lines = e.target.result.split('\n');
                // Simulação de parse para produtividade
                window.state.lumen.iesData = { flux: 3200, beam: 110, power: 28 };
                document.getElementById('l-ies-status').innerText = file.name + " (Carregado)";
                window.updateCalculations();
            };
            reader.readAsText(file);
        };

        window.applyLumenPresets = () => {
            const cuPreset = document.getElementById('l-cu-preset');
            const mfPreset = document.getElementById('l-mf-preset');
            const s = window.state.lumen;

            if (mfPreset.value !== 'manual') {
                s.mf = parseFloat(mfPreset.value);
                document.getElementById('l-mf').value = s.mf;
                document.getElementById('range-l-mf').value = s.mf;
            }

            if (cuPreset.value !== 'manual') {
                const RCR = (5 * s.height * (s.length + s.width)) / (s.length * s.width);
                const cuLookup = {
                    claro: [0.85, 0.75, 0.68, 0.60, 0.54, 0.49, 0.44, 0.40, 0.36, 0.32],
                    medio: [0.70, 0.62, 0.55, 0.48, 0.42, 0.38, 0.34, 0.30, 0.27, 0.24],
                    escuro: [0.45, 0.38, 0.32, 0.28, 0.24, 0.21, 0.18, 0.16, 0.14, 0.12]
                };
                const lookup = cuLookup[cuPreset.value];
                const rcrLow = Math.floor(RCR); const rcrHigh = Math.ceil(RCR);
                const val1 = lookup[Math.min(Math.max(rcrLow - 1, 0), 9)];
                const val2 = lookup[Math.min(Math.max(rcrHigh - 1, 0), 9)];
                let exactCU = val1 + (RCR - rcrLow) * (val2 - val1);
                if (s.beam < 45) exactCU *= 1.15;
                s.cu = parseFloat(exactCU.toFixed(2));
                document.getElementById('l-cu').value = s.cu;
                document.getElementById('range-l-cu').value = s.cu;
            }
            window.updateCalculations();
        };

        const drawDim = (ctx, x1, y1, x2, y2, text, isVert = false) => {
            ctx.beginPath(); ctx.strokeStyle = "#d97706"; ctx.lineWidth = 1;
            ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke();
            ctx.save();
            ctx.translate((x1+x2)/2, (y1+y2)/2);
            if(isVert) ctx.rotate(-Math.PI/2);
            ctx.fillStyle = "#d97706"; ctx.font = "bold 9px Manrope"; ctx.textAlign = "center";
            ctx.fillText(text, 0, -5); ctx.restore();
        };

        window.updateCalculations = () => {
            const canvas = document.getElementById('beamCanvas');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            const isDark = document.documentElement.classList.contains('dark');
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width * dpr; canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            const cw = rect.width; const ch = rect.height;

            if (window.currentTool === 'lumen') {
                const s = window.state.lumen;
                let flux = window.calcMode === 'ies' && s.iesData ? s.iesData.flux : s.flux;
                let beam = window.calcMode === 'ies' && s.iesData ? s.iesData.beam : s.beam;
                
                const nReq = (s.targetLux * s.length * s.width) / (flux * s.cu * s.mf);
                const sMax = 2 * s.height * Math.tan((beam/2) * Math.PI/180) * 0.8;
                let cols = Math.ceil(s.length / sMax); let rows = Math.ceil(s.width / sMax);
                while ((cols * rows) < nReq) { if (s.length/cols > s.width/rows) cols++; else rows++; }

                const total = cols * rows;
                const spX = s.length/cols; const spY = s.width/rows;
                const lux = (total * flux * s.cu * s.mf) / (s.length * s.width);
                const uo = Math.min(0.8, 0.3 + ((beam/120) * 0.4));

                ctx.clearRect(0,0,cw,ch);
                const sc = Math.min((cw-180)/s.length, (ch-180)/s.width);
                const ox = (cw - s.length*sc)/2; const oy = (ch - s.width*sc)/2;

                ctx.strokeStyle = isDark ? "#475569" : "#cbd5e1"; ctx.lineWidth = 2;
                ctx.strokeRect(ox, oy, s.length*sc, s.width*sc);

                for(let i=0; i<cols; i++) {
                    for(let j=0; j<rows; j++) {
                        const cx = ox + (spX/2 + i*spX)*sc; const cy = oy + (spY/2 + j*spY)*sc;
                        const rPx = (s.height * Math.tan((beam/2)*Math.PI/180)) * sc;
                        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, rPx);
                        g.addColorStop(0, isDark ? 'rgba(217,119,6,0.25)' : 'rgba(217,119,6,0.15)');
                        g.addColorStop(1, 'rgba(0,0,0,0)');
                        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(cx,cy,rPx,0,Math.PI*2); ctx.fill();
                        ctx.fillStyle = "#d97706"; ctx.beginPath(); ctx.arc(cx,cy,2,0,Math.PI*2); ctx.fill();
                    }
                }

                // COTAS
                if(cols > 1) drawDim(ctx, ox+(spX/2)*sc, oy-20, ox+(spX/2+spX)*sc, oy-20, `S: ${spX.toFixed(2)}m`);
                drawDim(ctx, ox, oy-40, ox+(spX/2)*sc, oy-40, `${(spX/2).toFixed(2)}m`);
                if(rows > 1) drawDim(ctx, ox-20, oy+(spY/2)*sc, ox-20, oy+(spY/2+spY)*sc, `S: ${spY.toFixed(2)}m`, true);

                // DASHBOARD
                ctx.fillStyle = isDark ? "rgba(15,23,42,0.95)" : "rgba(255,255,255,0.95)";
                ctx.fillRect(20, 20, 200, 100);
                ctx.strokeStyle = "#d97706"; ctx.strokeRect(20,20,200,100);
                ctx.fillStyle = isDark ? "#fff" : "#0f172a"; ctx.font = "bold 10px Manrope";
                ctx.fillText(`LAYOUT: ${cols}x${rows} (${total} un)`, 35, 45);
                ctx.fillStyle = lux >= s.targetLux ? "#10b981" : "#ef4444";
                ctx.fillText(`MÉDIA: ${Math.round(lux)} LX`, 35, 70);
                ctx.fillStyle = "#0284c7";
                ctx.fillText(`UNIFORMIDADE (Uo): ~${uo.toFixed(2)}`, 35, 95);
            }
        };

        function bind(id, key, param) {
            const el = document.getElementById(id); if(!el) return;
            el.addEventListener('input', (e) => {
                window.state[key][param] = parseFloat(e.target.value);
                const pair = id.includes('range') ? id.replace('range-', '') : 'range-' + id;
                if(document.getElementById(pair)) document.getElementById(pair).value = e.target.value;
                if(key === 'lumen') window.applyLumenPresets();
                else window.updateCalculations();
            });
        }
        ['lumen'].forEach(k => ['length','width','height','targetLux','flux','beam','cu','mf','power'].forEach(p => { bind(`l-${p}`,k,p); bind(`range-l-${p}`,k,p); }));
        ['ponto','vertical','homog'].forEach(k => ['height','beam','intensity','plane','dist','spacing'].forEach(p => { bind(`${k[0]}-${p}`,k,p); bind(`range-${k[0]}-${p}`,k,p); }));

        window.AuthManager.init();
        window.switchTool('lumen');
    </script>
</body>
