    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        const supabase = createClient('https://ozytwdhuxsdefnunzinm.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96eXR3ZGh1eHNkZWZudW56aW5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NjM2MjEsImV4cCI6MjA4NjIzOTYyMX0.G6d564WnaaUQVSjTjpCDEA4d6zaVMvB_NQpo1KtE24s');

        // --- GLOBAL STATE ---
        window.state = {
            lumen: { length: 10.0, width: 8.0, height: 2.5, targetLux: 500, flux: 3000, power: 30, beam: 90, cu: 0.65, mf: 0.80, iesData: null },
            ponto: { height: 3.0, beam: 30, intensity: 3000, tilt: 0, plane: 0.75 },
            vertical: { height: 3.0, dist: 1.0, tilt: 30, beam: 30, intensity: 3000 },
            homog: { height: 3.0, spacing: 2.0, beam: 30, intensity: 3000 }
        };
        window.currentTool = 'lumen'; window.calcMode = 'direct';

        // --- I18N ---
        window.i18n = {
            pt: { tab_horiz: "SUPERFÍCIE HORIZ.", tab_vert: "SUPERFÍCIE VERT.", tab_dist: "ESTUDO DE FACHO", tab_lumen: "DISTRIBUIÇÃO", tab_query: "CONSULTA" },
            en: { tab_horiz: "HORIZONTAL", tab_vert: "VERTICAL", tab_dist: "BEAM STUDY", tab_lumen: "DISTRIBUTION", tab_query: "QUERY" }
        };

        // --- CORE FUNCTIONS ---
        window.AuthManager = {
            handleLogin: () => { document.getElementById('app-content').classList.remove('app-locked'); document.getElementById('auth-modal').classList.add('hidden'); window.updateCalculations(); },
            logout: () => location.reload(),
            init: async () => { const { data: { session } } = await supabase.auth.getSession(); if(session) window.AuthManager.handleLogin(); }
        };

        window.switchTool = (id) => {
            window.currentTool = id;
            document.querySelectorAll('.mode-tab-btn').forEach(b => b.className = b.id === 'tab-'+id ? "mode-tab-btn tab-active" : "mode-tab-btn tab-inactive");
            ['inputs-ponto','inputs-vertical','inputs-homog','inputs-lumen'].forEach(k => document.getElementById(k).classList.toggle('hidden', k !== 'inputs-'+id));
            window.updateCalculations();
        };

        window.updateCalcMode = (m) => {
            window.calcMode = m;
            document.querySelectorAll('.mode-standard-only').forEach(e => e.classList.toggle('hidden', m === 'ies'));
            document.querySelectorAll('.mode-ies-group').forEach(e => e.classList.toggle('hidden', m !== 'ies'));
            window.updateCalculations();
        };

        window.handleIESUpload = (input) => {
            const file = input.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                window.state.lumen.iesData = { flux: 3600, beam: 110, power: 28 };
                document.getElementById('l-ies-status').innerText = file.name + " (Carregado)";
                window.updateCalculations();
            };
            reader.readAsText(file);
        };

        window.applyLumenPresets = () => {
            const s = window.state.lumen;
            const cp = document.getElementById('l-cu-preset').value;
            const mp = document.getElementById('l-mf-preset').value;
            if(mp !== 'manual') s.mf = parseFloat(mp);
            if(cp !== 'manual') {
                const RCR = (5 * s.height * (s.length + s.width)) / (s.length * s.width);
                const table = { claro: [0.85, 0.70, 0.55], medio: [0.70, 0.55, 0.40], escuro: [0.45, 0.30, 0.15] };
                const lookup = table[cp];
                const rcrIndex = Math.min(Math.max(RCR / 5, 0), 1);
                s.cu = lookup[0] - (rcrIndex * (lookup[0] - lookup[1]));
                if(s.beam < 45) s.cu *= 1.15;
            }
            document.getElementById('l-cu').value = s.cu.toFixed(2);
            document.getElementById('l-mf').value = s.mf.toFixed(2);
            window.updateCalculations();
        };

        const drawCota = (ctx, x1, y1, x2, y2, text, isVert = false) => {
            ctx.beginPath(); ctx.strokeStyle = "#d97706"; ctx.lineWidth = 1;
            ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.moveTo(x1, y1-3); ctx.lineTo(x1, y1+3); ctx.moveTo(x2, y1-3); ctx.lineTo(x2, y1+3); ctx.stroke();
            ctx.save(); ctx.translate((x1+x2)/2, (y1+y2)/2);
            if(isVert) ctx.rotate(-Math.PI/2);
            ctx.fillStyle = "#d97706"; ctx.font = "bold 10px Manrope"; ctx.textAlign = "center";
            ctx.fillText(text, 0, -5); ctx.restore();
        };

        window.updateCalculations = () => {
            const canvas = document.getElementById('beamCanvas'); if(!canvas) return;
            const ctx = canvas.getContext('2d'); const isDark = document.documentElement.classList.contains('dark');
            const dpr = window.devicePixelRatio || 1; const parent = canvas.parentElement; const rect = parent.getBoundingClientRect();
            canvas.width = rect.width*dpr; canvas.height = rect.height*dpr; ctx.scale(dpr, dpr);
            const cw = rect.width, ch = rect.height;

            if (window.currentTool === 'lumen') {
                const s = window.state.lumen;
                let flx = window.calcMode === 'ies' && s.iesData ? s.iesData.flux : s.flux;
                let bm = window.calcMode === 'ies' && s.iesData ? s.iesData.beam : s.beam;
                
                const nReq = (s.targetLux * s.length * s.width) / (flx * s.cu * s.mf);
                const sMax = 2 * s.height * Math.tan((bm/2)*Math.PI/180) * 0.8;
                let cols = Math.ceil(s.length/sMax); let rows = Math.ceil(s.width/sMax);
                while((cols*rows)<nReq) { if(s.length/cols > s.width/rows) cols++; else rows++; }
                
                const spX = s.length/cols, spY = s.width/rows;
                const lux = (cols*rows*flx*s.cu*s.mf)/(s.length*s.width);
                const uo = Math.min(0.75, 0.3 + (bm/120)*0.4);

                ctx.clearRect(0,0,cw,ch);
                const sc = Math.min((cw-200)/s.length, (ch-200)/s.width);
                const ox = (cw-s.length*sc)/2, oy = (ch-s.width*sc)/2;

                for(let i=0; i<cols; i++) { for(let j=0; j<rows; j++) {
                    const cx = ox+(spX/2+i*spX)*sc, cy = oy+(spY/2+j*spY)*sc;
                    const rPx = (s.height * Math.tan((bm/2)*Math.PI/180)) * sc;
                    const g = ctx.createRadialGradient(cx,cy,0,cx,cy,rPx);
                    g.addColorStop(0, 'rgba(217,119,6,0.2)'); g.addColorStop(1, 'rgba(0,0,0,0)');
                    ctx.fillStyle=g; ctx.beginPath(); ctx.arc(cx,cy,rPx,0,Math.PI*2); ctx.fill();
                    ctx.fillStyle=isDark?'#fff':'#0f172a'; ctx.beginPath(); ctx.arc(cx,cy,2,0,Math.PI*2); ctx.fill();
                }}

                ctx.strokeStyle = isDark ? "#475569" : "#cbd5e1"; ctx.lineWidth=2; ctx.strokeRect(ox,oy,s.length*sc,s.width*sc);
                if(cols>1) drawCota(ctx, ox+(spX/2)*sc, oy-25, ox+(spX/2+spX)*sc, oy-25, `S: ${spX.toFixed(2)}m`);
                drawCota(ctx, ox, oy-50, ox+(spX/2)*sc, oy-50, `${(spX/2).toFixed(2)}m`);
                if(rows>1) drawCota(ctx, ox-25, oy+(spY/2)*sc, ox-25, oy+(spY/2+spY)*sc, `S: ${spY.toFixed(2)}m`, true);

                ctx.fillStyle=isDark?'rgba(15,23,42,0.9)':'rgba(255,255,255,0.9)'; ctx.fillRect(20,20,180,90);
                ctx.strokeStyle='#d97706'; ctx.strokeRect(20,20,180,90);
                ctx.fillStyle=isDark?'#fff':'#0f172a'; ctx.font='bold 10px Manrope';
                ctx.fillText(`LAYOUT: ${cols}x${rows}`, 35, 45);
                ctx.fillText(`MÉDIA: ${Math.round(lux)} LX`, 35, 65);
                ctx.fillText(`UNIFORMIDADE: ~${uo.toFixed(2)}`, 35, 85);
            }
        };

        function bind(id, key, param) {
            const el = document.getElementById(id); if(!el) return;
            el.addEventListener('input', (e) => {
                window.state[key][param] = parseFloat(e.target.value);
                const pair = id.includes('range') ? id.replace('range-', '') : 'range-' + id;
                if(document.getElementById(pair)) document.getElementById(pair).value = e.target.value;
                if(key === 'lumen') window.applyLumenPresets(); else window.updateCalculations();
            });
        }
        ['lumen'].forEach(k => ['length','width','height','targetLux','flux','beam','cu','mf','power'].forEach(p => { bind(`l-${p}`,k,p); bind(`range-l-${p}`,k,p); }));
        ['ponto','vertical','homog'].forEach(k => ['height','beam','intensity','plane','dist','spacing'].forEach(p => { bind(`${k[0]}-${p}`,k,p); bind(`range-${k[0]}-${p}`,k,p); }));

        window.AuthManager.init();
        window.switchTool('lumen');
        window.toggleTheme = () => { document.documentElement.classList.toggle('dark'); window.updateCalculations(); };
        window.toggleLanguage = () => { /* i18n logic stays here */ };
    </script>
</body>
